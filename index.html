<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Задача «Мурмаркет»</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=cyrillic,cyrillic-ext,latin-ext"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Мурмаркет</h1>
    </header>
    <div class="container">
        <div class="wrapper">
            <input type="radio" name="point" id="slide1">
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3" checked>
            <input type="radio" name="point" id="slide4">
            <input type="radio" name="point" id="slide5">
            <div class="slider">
                <div class="slides slide1">
                    <label for="slide1">
                        <img src="images/1.jpg" width="400" height="250">
                    </label>
                </div>
                <div class="slides slide2">
                        <label for="slide2">
                                <img src="images/2.jpg" width="400" height="250">
                            </label>
                </div>
                <div class="slides slide3">
                        <label for="slide3">
                                <img src="images/3.jpg" width="400" height="250">
                            </label>
                </div>
                <div class="slides slide4">
                        <label for="slide4">
                                <img src="images/4.jpg" width="400" height="250">
                            </label>
                </div>
                <div class="slides slide5">
                        <label for="slide5">
                                <img src="images/5.jpg" width="400" height="250">
                            </label>
                </div>
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
        </div>
    </div>
    <footer>
        <div class="contacts">
            Напишите

                <li><a href="mailto:cats@babuli.ru">cats@babuli.ru</a></li>
                <li><a href="mailto:vnuchek@babuli.ru">vnuchek@babuli.ru</a></li>
            </ul>
        </div>
        <div class="copyright">
            &copy; 2018 ООО "Бабушкины котятки"
        </div>
    </footer>

</body>

</html>
